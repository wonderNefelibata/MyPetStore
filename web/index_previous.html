<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPetStore</title>
    <link rel="StyleSheet" href="css/mypetstore.css" type="text/css" media="screen"/>
</head>
<body>

<style>
    body {
        background-color: rgb(119, 115, 110);
    }

    ul {
        height: 200px;
        width: 800px;
        padding: 0;
        position: absolute;
        left: 50%;
        margin-left: -400px;
        top: 50%;
        margin-top: -100px;
        list-style: none;
    }

    ul:hover {
        cursor: pointer;
    }

    li {
        position: absolute;
        left: 0;
        transition: 0.4s;
    }
</style>

<div id="Content">
    <h2>Welcome to JPetStore 6</h2>

    <p><a href="mainForm">Enter the Store</a></p>

    <ul id="imgs"></ul>

    <script>
        var imgs = document.getElementById("imgs");
        var arr = [];

        //left arrow
        var pre_img = document.createElement('img')
        pre_img.src = 'images/left_arrow.png';
        pre_img.style.position = 'absolute';
        pre_img.style.top = 0;
        pre_img.style.bottom = 0;
        pre_img.style.left = 0;
        pre_img.style.margin = 'auto';
        pre_img.style.zIndex = 100;
        imgs.appendChild(pre_img);

        function get_next(){
            var give_up = arr[arr.length - 1];
            arr.pop();
            arr.unshift(give_up);
            for(var i=0;i<arr.length;i++){
                arr[i].style.zIndex = i;
                arr[i].style.transform = 'scale(1)';

            arr[len - 2].style.left = '20px';
            arr[len - 1].style.left = '220px';
            arr[len].style.left = '420px';
            arr[len - 1].style.transform = 'scale(1.3)'
            arr[len - 1].style.zIndex = 100;
        }
        var timer = setInterval(get_next,2000);
        for(var i = 1;i<=5;i++) {
            var li = document.createElement("li");
            var img = document.createElement("img");
            img.src = 'images/' + i + ".jpg";
            img.style.length = '500px';
            img.style.width = '360px';
            imgs.onmouseleave = function(){
                timer = setInterval(get_next,2000);
            };
            imgs.onmouseenter = function(){
                clearInterval(timer);
            }
            li.appendChild(img);
            imgs.appendChild(li);
            arr.push(li);
        }
        var len = arr.length - 1;
        arr[len - 2].style.left = '20px';
        arr[len - 1].style.left = '220px';
        arr[len].style.left = '420px';
        arr[len - 1].style.transform = 'scale(1.3)';
        arr[len - 1].style.zIndex = 100;

        var next_img = document.createElement('img')
        next_img.src = 'images/right_arrow.png';
        next_img.style.position = 'absolute';
        next_img.style.top = 0;
        next_img.style.bottom = 0;
        next_img.style.right = 0;
        next_img.style.margin = 'auto';
        next_img.style.zIndex = 100;
        imgs.appendChild(next_img);

        function get_pre(){
            let give_up = arr[0];
            arr.shift();
            arr.push(give_up);
            for(let i = 0;i < arr.length;i++){
                arr[i].style.zIndex = i;
                arr[i].style.transform = 'scale(1)';
            }
            arr[len - 2].style.left = '20px';
            arr[len - 1].style.left = '220px';
            arr[len].style.left = '420px';
            arr[len - 1].style.transform = 'scale(1.3)';
            arr[len - 1].style.zIndex = 100;
        }

        pre_img.onclick = function(){
            get_pre();
        }

        next_img.onclick = function(){
            get_next();
        }
    </script>
</div>

</html>
